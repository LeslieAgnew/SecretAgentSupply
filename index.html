<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
  <!-- This is the header-->

  <div class="banner">
    <div class="logo">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" />
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>

  <!--This is for the main image and title-->
    <div class="main">
      <div class="container">
        <div class="new-arrival">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORTS BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>

  <!--This is the nav bar-->
    <nav>
      <ul class="navigation">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class ="mobil-nav">
        <li>Menu</li>
      </ul>
    </nav>


  <!--This is the images section for items available-->
    <div class="items">
      <div class="products">
        <div class="pen">
          <div class="images">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" />
          </div>
          <h3>Exploding Pen</h3>
        </div>
        <div class="watch">
          <div class="images">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" />
          </div>
          <h3>Cellular Watch</h3>
        </div>
        <div class="glasses">
          <div class="images">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" />
          </div>
          <h3>Thermal Glasses</h3>
        </div>
      </div>
    </div>

  <!--This is the logistics section-->
    <div class="contact">
      <div class="location">
        <div class="location-text">
          <h3>Location</h3>
        </div>
        <div class="location-number">
          <p>-47.346436, 84.32354</p>
        </div>
      </div>
      <div class="hours">
        <div class="hours-text">
          <h3>Hours</h3>
        </div>
        <div class="hours-number">
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

  <!--This is the footer section-->
    <footer>
      <h3>Copyright Secret Agent Supply Inc.</h3>
    </footer>


  </body>
</html>
